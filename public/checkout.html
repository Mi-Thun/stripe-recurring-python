<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background: linear-gradient(120deg, #f3e6fa 0%, #e9e4f0 100%);
    }
    .pricing-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .pricing-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(142, 68, 173, 0.18);
    }
    .most-popular-badge {
      animation: pop-in 0.5s;
    }
    @keyframes pop-in {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col justify-center items-center">
  <section class="py-12 px-6 w-full max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold tracking-tight text-indigo-700 mb-2 drop-shadow">Pricing Plans</h2>
      <p class="text-lg text-gray-500">Choose the plan that fits your needs. Upgrade or cancel anytime.</p>
    </div>
    <div id="pricing-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10"></div>
  </section>
  <script>
    fetch('/products')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('pricing-cards');
        products.forEach((product, idx) => {
          const features = (product.description || '').split(',').map(f => f.trim()).filter(f => f);
          const isPopular = idx === 1;
          container.innerHTML += `
            <div class="pricing-card border ${isPopular ? 'border-4 border-indigo-600 shadow-2xl relative bg-white' : 'shadow bg-white'} rounded-2xl p-8 flex flex-col items-center hover:shadow-indigo-200 transition">
              ${isPopular ? `<div class="most-popular-badge absolute -top-4 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-5 py-1 text-xs rounded-full font-semibold shadow">MOST POPULAR</div>` : ''}
              <h3 class="text-2xl font-bold text-center mb-2 text-indigo-800 tracking-wide">${product.name}</h3>
              <p class="text-4xl font-extrabold text-center text-indigo-600 mb-1">
                ${product.unit_amount ? (product.unit_amount / 100).toFixed(2) + ' ' + product.currency.toUpperCase() : 'Contact us'}
              </p>
              <p class="text-center text-base text-gray-500 mb-4">${product.interval ? '/' + product.interval : ''}</p>
              <div class="flex justify-center w-full mb-6">
                <form action="/create-checkout-session" method="POST" class="w-full flex flex-col gap-2">
                  <input type="hidden" name="lookup_key" value="${product.lookup_key || ''}" />
                  <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-3 rounded-lg font-semibold shadow hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 w-full transition">Checkout</button>
                </form>
              </div>
              <ul class="text-base text-gray-700 space-y-2 w-full mt-2">
                ${features.length ? features.map(f => `<li>âœ“ ${f}</li>`).join('') : '<li>No features listed</li>'}
              </ul>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
