<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Subscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-backdrop {
      backdrop-filter: blur(8px);
      animation: fadeIn 0.3s ease-out;
    }
    .modal-content {
      animation: slideUp 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 p-4">
  <!-- Main Card -->
  <section class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full border border-gray-100">
    <div class="text-center mb-8">
      <div class="mx-auto w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mb-4 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Active Subscription</h2>
      <p class="text-gray-600">Manage your current plan and billing</p>
    </div>

    <!-- Current Plan Info -->
    <div id="plan-info" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 mb-8 border border-blue-100"></div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button onclick="openUpdateModal()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-xl font-semibold shadow-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Update Plan
      </button>
      
      <button onclick="openCancelModal()" class="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white py-4 px-6 rounded-xl font-semibold shadow-lg hover:from-red-600 hover:to-pink-700 transform hover:scale-105 transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel Subscription
      </button>
      
      <a href="/" class="block w-full text-center text-gray-600 py-3 hover:text-gray-800 transition-colors">
        ‚Üê Back to Home
      </a>
    </div>
  </section>

  <!-- Update Plan Modal -->
  <div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full modal-content">
      <div class="p-8">
        <div class="text-center mb-6">
          <div class="mx-auto w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2">Update Your Plan</h3>
          <p class="text-gray-600">Choose a new subscription plan</p>
        </div>
        
        <form action="/update-subscription" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Select New Plan</label>
            <select id="plan-select" name="lookup_key" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
              <option value="">Choose a plan...</option>
            </select>
          </div>
          
          <div class="flex gap-3 pt-4">
            <button type="button" onclick="closeUpdateModal()" class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
              Cancel
            </button>
            <button type="submit" class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-green-700 hover:to-emerald-700 transition-all">
              Update Plan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Cancel Confirmation Modal -->
  <div id="cancelModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full modal-content">
      <div class="p-8">
        <div class="text-center mb-6">
          <div class="mx-auto w-16 h-16 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2">Cancel Subscription</h3>
          <p class="text-gray-600">Are you sure you want to cancel your subscription? This action cannot be undone.</p>
        </div>
        
        <div class="flex gap-3">
          <button type="button" onclick="closeCancelModal()" class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
            Keep Subscription
          </button>
          <form action="/cancel-subscription" method="POST" class="flex-1">
            <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-pink-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-red-700 hover:to-pink-700 transition-all">
              Yes, Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load subscription info
    fetch('/my-subscription')
      .then(res => res.json())
      .then(data => {
        if(data.has_active) {
          document.getElementById('plan-info').innerHTML = `
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold text-gray-900">Current Plan</h3>
              <span class="px-3 py-1 bg-green-100 text-green-800 text-sm font-medium rounded-full">${data.status}</span>
            </div>
            <div class="text-2xl font-bold text-blue-600 mb-2">${data.plan}</div>
            <div class="text-gray-600">Active and billing normally</div>
          `;
        }
      });

    // Load available plans
    fetch('/products')
      .then(res => res.json())
      .then(products => {
        const select = document.getElementById('plan-select');
        products.forEach(product => {
          const option = document.createElement('option');
          option.value = product.lookup_key;
          option.textContent = `${product.name} - ${(product.unit_amount/100).toFixed(2)} ${product.currency.toUpperCase()}/${product.interval}`;
          select.appendChild(option);
        });
      });

    // Modal functions
    function openUpdateModal() {
      document.getElementById('updateModal').classList.remove('hidden');
    }

    function closeUpdateModal() {
      document.getElementById('updateModal').classList.add('hidden');
    }

    function openCancelModal() {
      document.getElementById('cancelModal').classList.remove('hidden');
    }

    function closeCancelModal() {
      document.getElementById('cancelModal').classList.add('hidden');
    }

    // Close modals when clicking outside
    document.getElementById('updateModal').addEventListener('click', function(e) {
      if (e.target === this) closeUpdateModal();
    });

    document.getElementById('cancelModal').addEventListener('click', function(e) {
      if (e.target === this) closeCancelModal();
    });
  </script>
</body>
</html>
