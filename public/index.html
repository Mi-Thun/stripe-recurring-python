<!DOCTYPE html>
<html>
<head>
  <title>Stripe Subscription Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f3e6fa 0%, #e9e4f0 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(142, 68, 173, 0.08);
      padding: 48px 40px 40px 40px;
      text-align: center;
      min-width: 340px;
      max-width: 400px;
    }
    h3 {
      color: #8e44ad;
      margin-bottom: 32px;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #checkout-and-portal-button {
      display: inline-block;
      padding: 16px 36px;
      background: linear-gradient(90deg, #8e44ad 0%, #6c3483 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(142, 68, 173, 0.12);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      margin-top: 12px;
    }
    #checkout-and-portal-button:hover {
      background: linear-gradient(90deg, #6c3483 0%, #8e44ad 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <section>
    <h3>Welcome to Stripe Subscription Demo</h3>
    <a href="checkout.html" id="checkout-and-portal-button">Subscribe Now</a>
  </section>
</body>
</html>
